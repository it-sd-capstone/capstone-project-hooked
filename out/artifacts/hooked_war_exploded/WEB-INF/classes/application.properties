spring.application.name=Hooked
# EB forwards traffic through a proxy; use PORT env var (fallback to 5000)
server.port=${PORT:5000}

# If/when you use SQLite on EB, point to a writable path
hooked.dbPath=${DB_PATH:/var/app/data/hooked.db}

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
